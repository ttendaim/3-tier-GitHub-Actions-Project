# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "23"

    - name: Install and Test Frontend (with debug)
      run: |
        cd client
        echo "Node version:" && node --version
        echo "NPM version:" && npm --version
        echo "Client package.json (first 200 lines):" && sed -n '1,200p' package.json || true
        echo "Listing client/src (top entries):" && ls -la src | head -n 50 || true
        npm ci
        npm run build
        CI=true npm test -- --runInBand --verbose

    - name: Install Backend
      run: |
        cd api
        npm ci

    - name: Frontend Compilation (Syntax Check)
      run: |
        cd client
        find . -name "*.js" -exec node --check {} +

    - name: Backend Compilation (Syntax Check)
      run: |
        cd api
        find . -name "*.js" -exec node --check {} +

  gitleaks-scan:
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: run gitleaks scan
        uses: gitleaks/gitleaks-action@v2

      - name: Gitleaks Scan Report
        run: |
          gitleaks detect --source ./client --exit-code 1
          gitleaks detect --source ./api --exit-code 1
  
  SCA-trivy-scan:
    runs-on: ubuntu-latest
    needs: gitleaks-scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  SAST-frontend-sonar-scanner:
    runs-on: ubuntu-latest
    needs: SCA-trivy-scan

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Frontend code scanning
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        with:
          projectBaseDir: client
          args: >
            -Dsonar.projectName=myorg_client
            -Dsonar.projectKey=myorg_client
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  SAST-backend-sonar-scanner:
    runs-on: ubuntu-latest
    needs: SAST-frontend-sonar-scanner

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Backend code scanning
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        with:
          projectBaseDir: api
          args: >
            -Dsonar.projectName=myorg_api
            -Dsonar.projectKey=myorg_api
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      
          
